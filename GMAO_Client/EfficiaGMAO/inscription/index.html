
<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Insciption</title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- //Meta tags -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- font-awesome-icons -->
</head>

<body>
    <section class="w3l-form-36">
        <div class="form-36-mian section-gap">
            <div class="wrapper">
                <div class="form-inner-cont">
                    <h3>Create your account</h3>
                    <form action="#" method="post" class="signin-form">
                        <div class="form-input">
                            <span class="fa fa-user-o" aria-hidden="true"></span> <input type="text" name="email" placeholder="Username" required />
                        </div>
                        <div class="form-input">
                            <span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="form-input">
                            <span class="fa fa-key" aria-hidden="true"></span><input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="form-input">
                            <span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="Confirm Password" required />
                        </div>

                        <div class="login-remember d-grid">
                            <label class="check-remaind">
								<input type="checkbox">
								<span class="checkmark"></span>
								<p class="remember">Remember me</p>
							</label>
                            <button class="btn theme-button">Signup</button>
                        </div>
                    </form>
                 
                    <p class="signup">Already a member? <a href="login.html" class="signuplink">Login</a></p>
                </div>

                <!-- copyright -->
                <div class="copy-right">

                </div>
                <!-- //copyright -->
            </div>
        </div>
    </section>
</body>

</html>
