<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta charset="utf-8" />
    <title>GMAO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap alertify -->
    <link href="CSS/alertify.core.css" rel="stylesheet" />
    <link href="CSS/alertify.default.css" rel="stylesheet" />
    <!-- Style CSS -->
    <link href="CSS/Equipement.css" rel="stylesheet" />

</head>

<body>
    <div class="row">
        <div class="col-xs-12">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border" id="legend">List Equipement</legend>
                <button type="button" class="btn btn-sm btn-success float-end" id="MenuFrmEquipement"><i class="fa fa-plus fa-x"></i></button>
                <table class="table table-striped table-hover" id="Equipement-datable">
                    <thead>
                        <tr>
                            <th>
                                type
                            </th>
                            <th>
                                Marque
                            </th>
                            <th>
                                Modele
                            </th>
                            <th>
                                NumeroSerie
                            </th>
                            <th>
                                Localisation
                            </th>
                            <th>
                                DateInstallation
                            </th>
                            <th>
                                DateGarantie
                            </th>
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="EquipementsTbodyTable">
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-exemple-modal-lg" id="modal-add-update-Equipement" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-primary"></h4>
                    <button type="button" class="btn-close close-modal-Equipement" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEquipement" name="frmEquipement">
                      <input type="text" class="form-control" id="IdEquipement" hidden>
                        <div class="mb-3">
                            <label for="Type">
                                Type
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="Type" required>
                        </div>
                        <div class="mb-3">
                            <label for="Marque">
                                Marque
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="Marque" required>
                        </div>
                        <div class="mb-3">
                            <label for="Modele">
                               Modele
                            </label>
                            <input type="text" class="form-control" id="Modele">
                        </div>
                        <div class="mb-3">
                            <label for="NumeroSerie">
                                NumeroSerie
                            </label>
                            <input type="number" class="form-control" id="NumeroSerie">
                        </div>
                        <div class="mb-3">
                            <label for="Localisation">
                                Localisation
                            </label>
                            <input type="text" class="form-control" id="Localisation">
                        </div>
                        <div class="mb-3">
                            <label for="DateInstallation">
                                Date d'Installation
                            </label>
                            <input type="date" class="form-control" id="DateInstallation">
                        </div>
                        <div class="mb-3">
                            <label for="DateGarantie">
                                Date de Garantie 
                            </label>
                            <input type="date" class="form-control" id="DateGarantie">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-secondary close-modal-Equipement"><i class="fa fa-times"></i> Cancel</button>
                            <button type="submit" class="btn btn-sm btn-success" id="submitEquipement"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootstrap alertify -->
    <script type="text/javascript" src="JS/alertify.min.js"></script>
    <!-- DTO Entity File -->
    <script type="text/javascript" src="JS/EquipementDTO.js"></script>
    <!-- Utilities File -->
    <script type="text/javascript" src="JS/utilities.js"></script>
    <!-- DTO Services Entity File -->
    <script type="text/javascript" src="JS/EquipementServices.js"></script>
    <!-- Entity File -->
    <script type="text/javascript" src="JS/Equipement.js"></script>
</body>

</html>
